services:
  # Web Service
  - type: web
    name: personnel-api
    env: docker
    plan: free
    buildCommand: dotnet publish -c Release -o out
    startCommand: dotnet out/DiBackend.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: DATABASE_URL
        fromDatabase:
          name: personnel-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: personnel-db
    plan: free
    databaseName: personneldb
    user: personneluser

